<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
</head>
<body>
<form th:action="@{/groups/create}" th:method="post">
    <input type="submit" value="Create new group">
</form>
<div th:each="groups:${groups}" >
    <a  th:href="@{/groups/{id}/update(id=${groups.getId()})}" th:text="${groups.getName()}">groups</a>
</div>
</body>
</html>
